<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Calculator</title>
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <main class="calc" aria-label="Simple Calculator">
    <section class="display" aria-live="polite" aria-atomic="true">
      <div class="history" id="history" aria-label="Expression"></div>
      <div class="current" id="current" aria-label="Current value">0</div>
    </section>

    <section class="keys" role="group" aria-label="Calculator keys">
      <button class="key util danger" data-action="clear" aria-label="All Clear">AC</button>
      <button class="key util" data-action="delete" aria-label="Delete last">⌫</button>
      <button class="key util" data-action="percent" aria-label="Percent">%</button>
      <button class="key op" data-op="/" aria-label="Divide">÷</button>

      <button class="key" data-digit="7">7</button>
      <button class="key" data-digit="8">8</button>
      <button class="key" data-digit="9">9</button>
      <button class="key op" data-op="*" aria-label="Multiply">×</button>

      <button class="key" data-digit="4">4</button>
      <button class="key" data-digit="5">5</button>
      <button class="key" data-digit="6">6</button>
      <button class="key op" data-op="-" aria-label="Subtract">−</button>

      <button class="key" data-digit="1">1</button>
      <button class="key" data-digit="2">2</button>
      <button class="key" data-digit="3">3</button>
      <button class="key op" data-op="+" aria-label="Add">+</button>

      <button class="key span-2" data-digit="0">0</button>
      <button class="key" data-action="decimal" aria-label="Decimal point">.</button>
      <button class="key op" data-op="=" aria-label="Equals">=</button>
    </section>
    <footer>Keyboard: 0–9 • . • + − × / • Enter = • Backspace ⌫ • Esc AC</footer>
  </main>

  <script src="./app.js"></script>
</body>
</html>
